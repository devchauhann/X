
<!doctype html>
<html>
<head><meta charset="utf-8"><title>Gemini Agent UI</title></head>
<body>
<h2>Gemini Agent UI</h2>
<div id="chat"></div>
<input id="msg" placeholder="Ask about models..." style="width:60%">
<button onclick="send()">Send</button>
<script>
async function send(){
  const m = document.getElementById('msg').value;
  if(!m) return;
  const r = await fetch('/chat', {method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({message:m})});
  const j = await r.json();
  const d = document.getElementById('chat');
  d.innerHTML += '<div><b>You:</b> '+m+'</div><div><b>Agent:</b> '+j.reply+'</div><hr/>';
  document.getElementById('msg').value='';
}
</script>
</body>
</html>
